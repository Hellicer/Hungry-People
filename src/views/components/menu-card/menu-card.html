<@@tag class="@@className__input">
  <input type="checkbox" class="check__input visually-hidden" name="@@nameInput" id="@@nameId">
  <label for="@@nameId">
    <@@tag class="@@className__dish-main">
      <@@tag class="@@className__dish-title "> <span class="text--upper"> @@nameDish</span>
        <@@tag class="@@className__dish-subtitle">
          @@description
        </@@tag>
      </@@tag>
      <@@tag class="@@className__cost"> @@cost </@@tag>
    </@@tag>
  </label>
</@@tag>
